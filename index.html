<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran Portfolio | محفظة عمران</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #050505; }
        .hero-gradient {
            background: radial-gradient(circle at top right, #166534 0%, transparent 40%);
        }
    </style>
</head>
<body class="text-white selection:bg-green-500 selection:text-black">

    <div class="hero-gradient min-h-screen">
        <nav class="flex justify-between items-center p-6 max-w-7xl mx-auto">
            <div class="text-2xl font-bold flex items-center gap-2">
                <div class="w-8 h-8 bg-green-500 rounded flex items-center justify-center text-black">I</div>
                <span>Imran <span class="text-green-500">Portfolio</span></span>
            </div>
            <div class="hidden md:flex space-x-8 space-x-reverse text-sm font-medium">
                <a href="#" class="hover:text-green-500 transition">الرئيسية</a>
                <a href="#" class="hover:text-green-500 transition">أعمالي</a>
                <a href="#" class="hover:text-green-500 transition">عني</a>
                <a href="#" class="hover:text-green-500 transition">اتصل بي</a>
            </div>
            <button class="bg-white text-black px-5 py-2 rounded-full text-sm font-bold hover:bg-green-500 transition">تواصل معي</button>
        </nav>

        <section class="py-24 px-6 text-center max-w-5xl mx-auto">
            <span class="inline-block py-1 px-3 border border-green-500/30 rounded-full text-green-500 text-xs font-bold mb-6 bg-green-500/10">
                مرحباً بك في عالمي البرمجي
            </span>
            
            <h1 class="text-5xl md:text-7xl font-bold leading-tight mb-8">
                أصنع برمجيات <br> 
                <span class="text-green-500">تنبض بالحياة</span> وتقدم رؤية واضحة
            </h1>
            
            <p class="text-gray-400 text-lg md:text-xl mb-12 max-w-2xl mx-auto leading-relaxed">
                أنا عمران، مبرمج شغوف ببناء الأنظمة المعتمدة على البيانات لمساعدة الشركات في الوصول لأقصى مستويات الأداء.
            </p>
            
            <div class="flex flex-col md:flex-row items-center justify-center gap-4">
                <button class="w-full md:w-auto bg-green-500 hover:bg-green-600 text-black font-bold py-4 px-10 rounded-xl transition-all transform hover:scale-105">
                    ابدأ العمل معي الآن ←
                </button>
                <button class="w-full md:w-auto border border-gray-700 hover:border-green-500 py-4 px-10 rounded-xl transition duration-300">
                    مشاهدة أعمالي
                </button>
            </div>

            <div class="mt-16 flex flex-col items-center gap-3">
                <div class="flex -space-x-3 space-x-reverse">
                    <img src="https://i.pravatar.cc/100?u=1" class="w-12 h-12 rounded-full border-2 border-black" alt="user">
                    <img src="https://i.pravatar.cc/100?u=2" class="w-12 h-12 rounded-full border-2 border-black" alt="user">
                    <img src="https://i.pravatar.cc/100?u=3" class="w-12 h-12 rounded-full border-2 border-black" alt="user">
                </div>
                <div class="flex items-center gap-2">
                    <span class="text-green-500 flex">★★★★★</span>
                    <p class="text-sm text-gray-400 font-medium italic">محل ثقة أكثر من 50+ عميل ومستشار تقني</p>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
