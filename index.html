<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran | عمران</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #010101; color: white; overflow-x: hidden; }
        .geo-grid { 
            background-image: radial-gradient(rgba(34, 197, 94, 0.08) 1.5px, transparent 1.5px);
            background-size: 50px 50px;
        }
        
        /* الدوائر الزجاجية */
        .glass-circle {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        .glass-circle:hover { border-color: #22c55e; transform: scale(1.05); shadow: 0 0 30px rgba(34, 197, 94, 0.2); }

        /* تأثير البخار المتصاعد */
        .steam {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 0%;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.4) 0%, transparent 70%);
            filter: blur(15px);
            animation: rise 5s infinite ease-in-out;
            opacity: 0;
            transition: height 4s ease-out, opacity 2s;
        }
        @keyframes rise {
            0% { transform: translateX(-50%) translateY(0) scale(1); opacity: 0.2; }
            50% { transform: translateX(-50%) translateY(-40px) scale(1.3); opacity: 0.5; }
            100% { transform: translateX(-50%) translateY(-80px) scale(1.6); opacity: 0; }
        }

        .text-glow { text-shadow: 0 0 25px rgba(34, 197, 94, 0.8); }
        .profile-frame { border: 3px solid #22c55e; box-shadow: 0 0 40px rgba(34, 197, 94, 0.3); }
    </style>
</head>
<body class="geo-grid">

    <nav class="flex justify-between items-center p-8 max-w-7xl mx-auto">
        <div class="text-3xl font-black tracking-tighter uppercase italic">IMRAN<span class="text-green-500">.</span></div>
    </nav>

    <main class="flex flex-col items-center justify-center pt-2 pb-20 px-6 text-center max-w-6xl mx-auto">
        
        <div class="relative mb-8">
            <div class="absolute -inset-20 bg-green-500 rounded-full blur-[120px] opacity-10"></div>
            <img src="me.jpg/future-header.png" alt="عمران" class="relative w-40 h-40 md:w-52 md:h-52 rounded-full object-cover profile-frame">
        </div>

        <p class="text-green-500/80 text-sm md:text-base font-bold mb-6 italic">
            "وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ"
        </p>

        <h1 class="text-5xl md:text-[75px] font-black leading-none tracking-tighter uppercase">
            نصنع الواقع الرقمي
        </h1>
        <h1 class="text-3xl md:text-[55px] font-black leading-tight mb-10 tracking-tighter uppercase text-green-500 text-glow">
            بأبعاد تتجاوز الخيال
        </h1>

        <div class="mb-16">
            <a href="https://wa.me/9647747231856" class="inline-flex items-center gap-3 bg-white text-black font-black py-4 px-12 rounded-2xl hover:bg-green-500 transition-all shadow-xl hover:scale-105">
                <i data-lucide="message-circle" class="w-6 h-6 text-green-600"></i>
                <span class="text-lg">ابدأ مشروعك الآن</span>
            </a>
        </div>

        <div class="w-full grid grid-cols-2 md:grid-cols-4 gap-6">
            
            <div class="glass-circle aspect-square flex flex-col items-center justify-center">
                <div class="steam"></div>
                <div class="relative z-10">
                    <div class="text-3xl md:text-5xl font-black text-white counter" data-target="100">0%</div>
                    <p class="text-[9px] text-gray-400 font-bold tracking-widest uppercase mt-1">Coding</p>
                </div>
            </div>

            <div class="glass-circle aspect-square flex flex-col items-center justify-center">
                <div class="steam"></div>
                <div class="relative z-10">
                    <div class="text-3xl md:text-5xl font-black text-white counter" data-target="100">0%</div>
                    <p class="text-[9px] text-gray-400 font-bold tracking-widest uppercase mt-1">Design</p>
                </div>
            </div>

            <div class="glass-circle aspect-square flex flex-col items-center justify-center">
                <div class="steam"></div>
                <div class="relative z-10">
                    <div class="text-3xl md:text-5xl font-black text-white counter" data-target="100">0%</div>
                    <p class="text-[9px] text-gray-400 font-bold tracking-widest uppercase mt-1">Logic</p>
                </div>
            </div>

            <div class="glass-circle aspect-square flex flex-col items-center justify-center">
                <div class="steam"></div>
                <div class="relative z-10">
                    <div class="text-3xl md:text-5xl font-black text-white counter" data-target="100">0%</div>
                    <p class="text-[9px] text-gray-400 font-bold tracking-widest uppercase mt-1">Speed</p>
                </div>
            </div>

        </div>
    </main>

    <script>
        lucide.createIcons();
        window.onload = () => {
            document.querySelectorAll('.steam').forEach(s => {
                setTimeout(() => { s.style.height = '100%'; s.style.opacity = '1'; }, 500);
            });
            document.querySelectorAll('.counter').forEach(counter => {
                const target = +counter.getAttribute('data-target');
                let count = 0;
                const timer = setInterval(() => {
                    count++;
                    counter.innerText = count + '%';
                    if (count >= target) clearInterval(timer);
                }, 70);
            });
        };
    </script>
</body>
</html>
