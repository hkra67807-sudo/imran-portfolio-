<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran | عمران</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #050505; color: white; overflow-x: hidden; }
        .bg-grid { background-image: radial-gradient(rgba(34, 197, 94, 0.15) 1.2px, transparent 1.2px); background-size: 35px 35px; }
        .text-glow { text-shadow: 0 0 20px rgba(34, 197, 94, 0.8); }
        .profile-frame { border: 4px solid #22c55e; box-shadow: 0 0 40px rgba(34, 197, 94, 0.4); transition: 0.5s; }
        
        /* تصميم الكروت الجديد: زجاجي شفاف */
        .glass-card { 
            background: rgba(10, 10, 10, 0.8); 
            border: 1px solid rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(10px);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .glass-card:hover { 
            border-color: #22c55e; 
            transform: scale(1.05); 
            background: rgba(34, 197, 94, 0.05);
        }

        /* أيقونات نيون بدون دوائر مغلقة */
        .neon-icon { color: #22c55e; filter: drop-shadow(0 0 8px #22c55e); margin-bottom: 20px; transition: 0.3s; }
        .glass-card:hover .neon-icon { transform: scale(1.2); filter: drop-shadow(0 0 15px #22c55e); }

        /* نسبة مئوية بأسلوب رقمي */
        .percent-text { 
            font-size: 2.5rem; font-weight: 900; background: linear-gradient(to bottom, #fff, #22c55e);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-grid">

    <nav class="flex justify-between items-center p-8 max-w-7xl mx-auto">
        <div class="text-3xl font-black tracking-tighter uppercase">IMRAN<span class="text-green-500">.</span></div>
        <a href="https://wa.me/9647747231856" class="bg-green-500 text-black px-8 py-2.5 rounded-full font-bold text-sm hover:bg-white transition-all shadow-lg shadow-green-500/20">تواصل معي</a>
    </nav>

    <main class="flex flex-col items-center justify-center pt-10 pb-20 px-6 text-center max-w-6xl mx-auto">
        
        <div class="relative mb-12">
            <div class="absolute -inset-10 bg-green-500 rounded-full blur-3xl opacity-10 animate-pulse"></div>
            <img src="me.jpg/future-header.png" alt="عمران" class="relative w-48 h-48 md:w-60 md:h-60 rounded-full object-cover profile-frame">
        </div>

        <h2 class="text-green-500 text-xl md:text-2xl font-bold mb-8 italic opacity-80">
            "وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ وَرَسُولُهُ وَالْمُؤْمِنُونَ"
        </h2>

        <h1 class="text-5xl md:text-[90px] font-black leading-[1.1] mb-12 tracking-tighter">
            خبرات برمجية <br> <span class="text-green-500 text-glow">بأبعاد رقمية</span>
        </h1>

        <div class="flex justify-center mb-32">
            <a href="https://wa.me/9647747231856" class="bg-white text-black font-black py-5 px-16 rounded-2xl hover:bg-green-500 transition-all text-xl shadow-xl active:scale-95">
                ابدأ مشروعك الآن ←
            </a>
        </div>

        <div class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            
            <div class="glass-card p-10 rounded-[2rem]">
                <div class="neon-icon"><i data-lucide="terminal" size="48"></i></div>
                <div class="percent-text counter" data-target="100">0%</div>
                <div class="text-gray-400 font-bold uppercase tracking-widest mt-2">Coding</div>
            </div>

            <div class="glass-card p-10 rounded-[2rem]">
                <div class="neon-icon"><i data-lucide="layers" size="48"></i></div>
                <div class="percent-text counter" data-target="100">0%</div>
                <div class="text-gray-400 font-bold uppercase tracking-widest mt-2">Design</div>
            </div>

            <div class="glass-card p-10 rounded-[2rem]">
                <div class="neon-icon"><i data-lucide="database" size="48"></i></div>
                <div class="percent-text counter" data-target="100">0%</div>
                <div class="text-gray-400 font-bold uppercase tracking-widest mt-2">Logic</div>
            </div>

            <div class="glass-card p-10 rounded-[2rem]">
                <div class="neon-icon"><i data-lucide="wind" size="48"></i></div>
                <div class="percent-text counter" data-target="100">0%</div>
                <div class="text-gray-400 font-bold uppercase tracking-widest mt-2">Speed</div>
            </div>

        </div>
    </main>

    <footer class="py-12 text-center border-t border-white/5 opacity-20 text-[10px] tracking-[0.6em] font-bold">
        IMRAN DIGITAL SOLUTIONS - 2026
    </footer>

    <script>
        lucide.createIcons();

        // كود تحريك الأرقام
        const counters = document.querySelectorAll('.counter');
        window.onload = () => {
            counters.forEach(counter => {
                const updateCount = () => {
                    const target = +counter.getAttribute('data-target');
                    const count = +counter.innerText.replace('%', '');
                    if (count < target) {
                        counter.innerText = count + 1 + '%';
                        setTimeout(updateCount, 15);
                    } else {
                        counter.innerText = target + '%';
                    }
                };
                updateCount();
            });
        };
    </script>
</body>
</html>
