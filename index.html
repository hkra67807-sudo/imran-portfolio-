<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran | عمران</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: radial-gradient(circle at center, #010802 0%, #000000 100%); 
            color: white; 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        /* النجوم */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.3; animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* إطار الصورة المربع */
        .profile-square {
            border: 3px solid #22c55e;
            box-shadow: 0 0 50px rgba(34, 197, 94, 0.3);
            border-radius: 30px;
            object-fit: cover;
        }

        /* الكبسولات الزجاجية */
        .glass-pill {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(34, 197, 94, 0.15);
            border-radius: 999px;
            height: 140px; 
            position: relative; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .steam {
            position: absolute; bottom: -5%; left: 0; width: 100%; height: 0%;
            background: linear-gradient(to top, rgba(34, 197, 94, 0.25), transparent);
            filter: blur(15px); transition: height 5s ease;
        }

        .text-glow { text-shadow: 0 0 35px rgba(34, 197, 94, 0.7); }
    </style>
</head>
<body>

    <div class="stars-container" id="starsField"></div>

    <nav class="p-8 max-w-7xl mx-auto flex justify-between">
        <div class="text-3xl font-black italic tracking-tighter uppercase">IMRAN<span class="text-green-500">.</span></div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-4 flex flex-col lg:flex-row items-center gap-12 lg:gap-20">
        
        <div class="w-full lg:w-1/2 flex justify-center lg:justify-end">
            <div class="relative group">
                <div class="absolute -inset-10 bg-green-500/10 blur-[100px] opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <img src="me.jpg" alt="عمران" class="relative w-72 h-72 md:w-[450px] md:h-[450px] profile-square">
            </div>
        </div>

        <div class="w-full lg:w-1/2 text-center lg:text-right">
            <p class="text-green-500/80 font-bold mb-4 tracking-[0.2em] italic">"وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ"</p>
            
            <h1 class="text-5xl md:text-7xl font-black leading-tight mb-2">نصنع الواقع الرقمي</h1>
            <h1 class="text-3xl md:text-5xl font-black text-green-500 text-glow mb-10">بأبعاد تتجاوز الخيال</h1>

            <div class="mb-12">
                <a href="https://wa.me/9647747231856" class="inline-flex items-center gap-4 bg-white text-black font-black py-4 px-12 rounded-2xl hover:bg-green-500 transition-all shadow-2xl">
                    <i data-lucide="message-circle"></i>
                    <span class="text-lg">تواصل معي الآن</span>
                </a>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-2 gap-4">
                <div class="glass-pill">
                    <div class="steam"></div>
                    <div class="relative z-10">
                        <div class="text-3xl font-black counter" data-target="100">0%</div>
                        <p class="text-[8px] text-green-500 font-bold tracking-widest uppercase">Code</p>
                    </div>
                </div>
