<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran Space | فضاء عمران</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #020202; color: white; overflow-x: hidden; }
        
        /* الخلفية الفضائية */
        #space-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* تصميم كرت الرمل الأخضر */
        .sand-card { 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            position: relative; 
            overflow: hidden; /* ضروري لقص الرمل */
            transition: 0.4s;
        }
        
        /* تأثير الرمل الصاعد */
        .sand-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%; /* يبدأ من الصفر */
            background: linear-gradient(to top, #166534, #22c55e);
            opacity: 0.15;
            transition: height 4s cubic-bezier(0.4, 0, 0.2, 1); /* صعود بطيء كأنه رمل */
            z-index: 0;
        }
        
        .sand-card:hover .sand-fill { opacity: 0.3; }
        .card-content { position: relative; z-index: 10; }
        
        .text-glow { text-shadow: 0 0 30px rgba(34, 197, 94, 0.8); }
        .profile-frame { border: 4px solid #22c55e; box-shadow: 0 0 50px rgba(34, 197, 94, 0.4); }
    </style>
</head>
<body>

    <div id="space-bg"></div>

    <nav class="flex justify-between items-center p-8 max-w-7xl mx-auto">
        <div class="text-3xl font-black tracking-tighter uppercase italic">IMRAN<span class="text-green-500">.</span></div>
        <a href="https://wa.me/9647747231856" class="bg-green-500 text-black px-8 py-2.5 rounded-full font-bold text-sm hover:scale-105 transition-all">تواصل معي</a>
    </nav>

    <main class="flex flex-col items-center justify-center pt-10 pb-20 px-6 text-center max-w-6xl mx-auto">
        
        <div class="relative mb-12">
            <div class="absolute -inset-16 bg-green-500 rounded-full blur-[100px] opacity-10"></div>
            <img src="me.jpg/future-header.png" alt="عمران" class="relative w-48 h-48 md:w-60 md:h-60 rounded-full object-cover profile-frame">
        </div>

        <h2 class="text-green-500 text-xl md:text-2xl font-bold mb-8 italic opacity-80">
            "وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ وَرَسُولُهُ وَالْمُؤْمِنُونَ"
        </h2>

        <h1 class="text-5xl md:text-[90px] font-black leading-[1.1] mb-12 tracking-tighter">
            إبداع بلا حدود <br> <span class="text-green-500 text-glow">في فضاء البرمجة</span>
        </h1>

        <div class="flex justify-center mb-32">
            <a href="https://wa.me/9647747231856" class="bg-white text-black font-black py-5 px-16 rounded-2xl hover:bg-green-500 transition-all text-xl shadow-2xl">
                ابدأ رحلتك معنا ←
            </a>
        </div>

        <div class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            
            <div class="sand-card p-12 rounded-[2.5rem]">
                <div class="sand-fill" id="fill-1"></div>
                <div class="card-content">
                    <div class="text-green-500 mb-4 flex justify-center"><i data-lucide="code-2" size="40"></i></div>
                    <div class="text-4xl font-black mb-1 counter" data-target="100">0%</div>
                    <div class="text-gray-500 text-xs font-bold uppercase tracking-widest">Coding</div>
                </div>
            </div>

            <div class="sand-card p-12 rounded-[2.5rem]">
                <div class="sand-fill" id="fill-2"></div>
                <div class="card-content">
                    <div class="text-green-500 mb-4 flex justify-center"><i data-lucide="layout" size="40"></i></div>
                    <div class="text-4xl font-black mb-1 counter" data-target="100">0%</div>
                    <div class="text-gray-500 text-xs font-bold uppercase tracking-widest">Design</div>
                </div>
            </div>

            <div class="sand-card p-12 rounded-[2.5rem]">
                <div class="sand-fill" id="fill-3"></div>
                <div class="card-content">
                    <div class="text-green-500 mb-4 flex justify-center"><i data-lucide="cpu" size="40"></i></div>
                    <div class="text-4xl font-black mb-1 counter" data-target="100">0%</div>
                    <div class="text-gray-500 text-xs font-bold uppercase tracking-widest">Logic</div>
                </div>
            </div>

            <div class="sand-card p-12 rounded-[2.5rem]">
                <div class="sand-fill" id="fill-4"></div>
                <div class="card-content">
                    <div class="text-green-500 mb-4 flex justify-center"><i data-lucide="zap" size="40"></i></div>
                    <div class="text-4xl font-black mb-1 counter" data-target="100">0%</div>
                    <div class="text-gray-400 text-xs font-bold uppercase tracking-widest">Speed</div>
                </div>
            </div>

        </div>
    </main>

    <script>
        lucide.createIcons();

        // توليد النجوم
        const bg = document.getElementById('space-bg');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 2 + 'px';
            star.style.height = star.style.width;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            bg.appendChild(star);
        }

        // كود تحريك الرمل والنسبة ببطء
        window.onload = () => {
            const counters = document.querySelectorAll('.counter');
            const fills = document.querySelectorAll('.sand-fill');

            counters.forEach(counter => {
                const updateCount = () => {
                    const target = +counter.getAttribute('data-target');
                    const count = +counter.innerText.replace('%', '');
                    const increment = target / 200; // تقسيم على رقم كبير لجعله بطيئاً

                    if (count < target) {
                        counter.innerText = Math.ceil(count + increment) + '%';
                        setTimeout(updateCount, 40); // تأخير زمني أكبر
                    } else {
                        counter.innerText = target + '%';
                    }
                };
                updateCount();
            });

            // بدء صعود الرمل
            setTimeout(() => {
                fills.forEach(fill => {
                    fill.style.height = '100%';
                });
            }, 100);
        };
    </script>
</body>
</html>
