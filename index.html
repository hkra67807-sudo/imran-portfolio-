<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran | عمران</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #020202; color: white; overflow-x: hidden; }
        .geo-grid { 
            background-image: linear-gradient(to right, rgba(34, 197, 94, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(34, 197, 94, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .text-glow { text-shadow: 0 0 30px rgba(34, 197, 94, 0.8); }
        .profile-frame { border: 4px solid #22c55e; box-shadow: 0 0 50px rgba(34, 197, 94, 0.4); }
        .clip-geo-triangle { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .sand-fill { 
            height: 0%; 
            transition: height 8s cubic-bezier(0.4, 0, 0.2, 1); 
            background: linear-gradient(to top, rgba(22, 101, 52, 0.6), rgba(34, 197, 94, 0.3));
        }
        .triangle-container { height: 180px; } 
    </style>
</head>
<body class="geo-grid">

    <nav class="flex justify-between items-center p-8 max-w-7xl mx-auto">
        <div class="text-3xl font-black tracking-tighter uppercase italic">IMRAN<span class="text-green-500">.</span></div>
    </nav>

    <main class="flex flex-col items-center justify-center pt-4 pb-20 px-6 text-center max-w-6xl mx-auto">
        
        <div class="relative mb-8">
            <div class="absolute -inset-16 bg-green-500 rounded-full blur-[100px] opacity-10"></div>
            <img src="me.jpg/future-header.png" alt="عمران" class="relative w-40 h-40 md:w-52 md:h-52 rounded-full object-cover profile-frame">
        </div>

        <h2 class="text-green-500 text-lg md:text-xl font-bold mb-6 italic opacity-90">
            "وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ وَرَسُولُهُ وَالْمُؤْمِنُونَ"
        </h2>

        <h1 class="text-5xl md:text-[75px] font-black leading-[1.1] tracking-tighter uppercase">
            إبداع برمجـي
        </h1>
        <h1 class="text-4xl md:text-[65px] font-black leading-[1.1] mb-8 tracking-tighter uppercase text-green-500 text-glow">
            بلمسات هندسية
        </h1>

        <div class="mb-16">
            <a href="https://wa.me/9647747231856" class="inline-flex items-center gap-3 bg-white text-black font-black py-4 px-10 rounded-2xl hover:bg-green-500 hover:scale-105 transition-all shadow-2xl">
                <i data-lucide="message-circle" class="w-6 h-6 text-green-600"></i>
                <span class="text-xl font-bold">تواصل معي الآن</span>
            </a>
        </div>

        <div class="w-full grid grid-cols-2 md:grid-cols-4 gap-6">
            
            <div class="relative group triangle-container flex flex-col items-center justify-end overflow-hidden">
                <div class="absolute inset-x-2 top-0 bottom-0 bg-[#0A0A0A]/80 clip-geo-triangle border-t-2 border-green-500/10 group-hover:border-green-500 transition-all duration-700">
                    <div class="sand-fill absolute bottom-0 left-0 w-full clip-geo-triangle"></div>
                </div>
                <div class="relative z-10 text-center pb-4">
                    <div class="text-3xl font-black text-white counter" data-target="100">0%</div>
                    <p class="text-[8px] text-gray-500 font-bold uppercase tracking-widest mt-1">Coding</p>
                </div>
            </div>

            <div class="relative group triangle-container flex flex-col items-center justify-end overflow-hidden">
                <div class="absolute inset-x-2 top-0 bottom-0 bg-[#0A0A0A]/80 clip-geo-triangle border-t-2 border-green-500/10 group-hover:border-green-500 transition-all duration-700">
                    <div class="sand-fill absolute bottom-0 left-0 w-full clip-geo-triangle"></div>
                </div>
                <div class="relative z-10 text-center pb-4">
                    <div class="text-3xl font-black text-white counter" data-target="100">0%</div>
                    <p class="text-[8px] text-gray-500 font-bold uppercase tracking-widest mt-1">Design</p>
                </div>
            </div>

            <div class="relative group triangle-container flex flex-col items-center justify-end overflow-hidden">
                <div class="absolute inset-x-2 top-0 bottom-0 bg-[#0A0A0A]/80 clip-geo-triangle border-t-2 border-green-500/10 group-hover:border-green-500 transition-all duration-700">
                    <div class="sand-fill absolute bottom-0 left-0 w-full clip-geo-triangle"></div>
                </div>
                <div class="relative z-10 text-center pb-4">
                    <div class="text-3xl font-black text-white counter" data-target="100">0%</div>
                    <p class="text-[8px] text-gray-500 font-bold uppercase tracking-widest mt-1">Logic</p>
                </div>
            </div>

            <div class="relative group triangle-container flex flex-col items-center justify-end overflow-hidden">
                <div class="absolute inset-x-2 top-0 bottom-0 bg-[#0A0A0A]/80 clip-geo-triangle border-t-2 border-green-500/10 group-hover:border-green-500 transition-all duration-700">
                    <div class="sand-fill absolute bottom-0 left-0 w-full clip-geo-triangle"></div>
                </div>
                <div class="relative z-10 text-center pb-4">
                    <div class="text-3xl font-black text-white counter" data-target="100">0%</div>
                    <p class="text-[8px] text-gray-500 font-bold uppercase tracking-widest mt-1">Speed</p>
                </div>
            </div>

        </div>
    </main>

    <script>
        lucide.createIcons();
        window.onload = () => {
            document.querySelectorAll('.sand-fill').forEach(fill => {
                setTimeout(() => { fill.style.height = '100%'; }, 500);
            });
            document.querySelectorAll('.counter').forEach(counter => {
                const target = +counter.getAttribute('data-target');
                let count = 0;
                const timer = setInterval(() => {
                    count++;
                    counter.innerText = count + '%';
                    if (count >= target) clearInterval(timer);
                }, 80);
            });
        };
    </script>
</body>
</html>
