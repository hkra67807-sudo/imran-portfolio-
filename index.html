<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran | المبرمج عمران</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #020202; color: white; overflow-x: hidden; }
        
        /* الشبكة الهندسية المتقدمة في الخلفية */
        .geo-grid { 
            background-image: 
                linear-gradient(to right, rgba(34, 197, 94, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(34, 197, 94, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            perspective: 1000px;
        }

        .text-glow { text-shadow: 0 0 30px rgba(34, 197, 94, 0.8); }
        .profile-frame { border: 4px solid #22c55e; box-shadow: 0 0 50px rgba(34, 197, 94, 0.4); }

        /* المثلثات الهندسية مع الرمل */
        .clip-geo-triangle { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .sand-fill { 
            height: 0%; 
            transition: height 8s cubic-bezier(0.4, 0, 0.2, 1); 
            background: linear-gradient(to top, rgba(22, 101, 52, 0.6), rgba(34, 197, 94, 0.3));
        }
    </style>
</head>
<body class="geo-grid">

    <nav class="flex justify-between items-center p-8 max-w-7xl mx-auto">
        <div class="text-3xl font-black tracking-tighter uppercase italic">IMRAN<span class="text-green-500">.</span></div>
        <a href="https://wa.me/9647747231856" class="bg-green-500 text-black px-8 py-2.5 rounded-full font-bold text-sm hover:scale-105 transition-all shadow-lg shadow-green-500/20">تواصل معي</a>
    </nav>

    <main class="flex flex-col items-center justify-center pt-10 pb-20 px-6 text-center max-w-6xl mx-auto">
        
        <div class="relative mb-12">
            <div class="absolute -inset-16 bg-green-500 rounded-full blur-[100px] opacity-10"></div>
            <img src="me.jpg/future-header.png" alt="عمران" class="relative w-48 h-48 md:w-60 md:h-60 rounded-full object-cover profile-frame">
        </div>

        <h2 class="text-green-500 text-xl md:text-2xl font-bold mb-8 italic opacity-90 leading-relaxed">
            "وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ وَرَسُولُهُ وَالْمُؤْمِنُونَ"
        </h2>

        <h1 class="text-5xl md:text-[85px] font-black leading-[1.1] mb-14 tracking-tighter">
            خبرات برمجية <br> <span class="text-green-500 text-glow uppercase">بأبعاد هندسية</span>
        </h1>

        <div class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 mt-10">
            
            <div class="relative group h-64 flex items-center justify-center">
                <div class="absolute inset-0 bg-[#0A0A0A]/80 clip-geo-triangle border-t-2 border-green-500/20 transition-all duration-700 group-hover:border-green-500 group-hover:bg-black">
                    <div class="sand-fill absolute bottom-0 left-0 w-full clip-geo-triangle"></div>
                </div>
                <div class="relative z-10 text-center translate-y-6">
                    <div class="text-green-500 mb-2 flex justify-center"><i data-lucide="terminal" size="32"></i></div>
                    <div class="text-5xl font-black text-white counter" data-target="100">0%</div>
                    <p class="text-[10px] text-gray-500 font-bold tracking-[0.3em] uppercase mt-2">Coding</p>
                </div>
            </div>

            <div class="relative group h-64 flex items-center justify-center">
                <div class="absolute inset-0 bg-[#0A0A0A]/80 clip-geo-triangle border-t-2 border-green-500/20 transition-all duration-700 group-hover:border-green-500">
                    <div class="sand-fill absolute bottom-0 left-0 w-full clip-geo-triangle"></div>
                </div>
                <div class="relative z-10 text-center translate-y-6">
                    <div class="text-green-500 mb-2 flex justify-center"><i data-lucide="layers" size="32"></i></div>
                    <div class="text-5xl font-black text-white counter" data-target="100">0%</div>
                    <p class="text-[10px] text-gray-500 font-bold tracking-[0.3em] uppercase mt-2">Design</p>
                </div>
            </div>

            <div class="relative group h-64 flex items-center justify-center">
                <div class="absolute inset-0 bg-[#0A0A0A]/80 clip-geo-triangle border-t-2 border-green-500/20 transition-all duration-700 group-hover:border-green-500">
                    <div class="sand-fill absolute bottom-0 left-0 w-full clip-geo-triangle"></div>
                </div>
                <div class="relative z-10 text-center translate-y-6">
                    <div class="text-green-500 mb-2 flex justify-center"><i data-lucide="cpu" size="32"></i></div>
                    <div class="text-5xl font-black text-white counter" data-target="100">0%</div>
                    <p class="text-[10px] text-gray-500 font-bold tracking-[0.3em] uppercase mt-2">Logic</p>
                </div>
            </div>

            <div class="relative group h-64 flex items-center justify-center">
                <div class="absolute inset-0 bg-[#0A0A0A]/80 clip-geo-triangle border-t-2 border-green-500/20 transition-all duration-700 group-hover:border-green-500">
                    <div class="sand-fill absolute bottom-0 left-0 w-full clip-geo-triangle"></div>
                </div>
                <div class="relative z-10 text-center translate-y-6">
                    <div class="text-green-500 mb-2 flex justify-center"><i data-lucide="zap" size="32"></i></div>
                    <div class="text-5xl font-black text-white counter" data-target="100">0%</div>
                    <p class="text-[10px] text-gray-500 font-bold tracking-[0.3em] uppercase mt-2">Speed</p>
                </div>
            </div>

        </div>
    </main>

    <script>
        lucide.createIcons();

        window.onload = () => {
            // تفعيل الرمل الصاعد
            document.querySelectorAll('.sand-fill').forEach(fill => {
                setTimeout(() => { fill.style.height = '100%'; }, 500);
            });

            // عداد النسب المئوية
            document.querySelectorAll('.counter').forEach(counter => {
                const target = +counter.getAttribute('data-target');
                let count = 0;
                const timer = setInterval(() => {
                    count++;
                    counter.innerText = count + '%';
                    if (count >= target) clearInterval(timer);
                }, 60); // سرعة هادئة متناغمة مع الرمل
            });
        };
    </script>
</body>
</html>
