<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran | الفضاء الرقمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: radial-gradient(circle at center, #010802 0%, #000000 100%); 
            color: white; 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        /* حاوية النجوم الكثيرة */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* الكبسولة الزجاجية والبخار */
        .glass-pill {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(34, 197, 94, 0.12);
            border-radius: 999px;
            height: 250px;
            position: relative;
            overflow: hidden;
            transition: 0.5s ease;
        }
        .glass-pill:hover { border-color: #22c55e; box-shadow: 0 0 30px rgba(34, 197, 94, 0.15); }

        .steam {
            position: absolute;
            bottom: -5%;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, rgba(34, 197, 94, 0.25), transparent);
            filter: blur(20px);
            transition: height 5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .text-glow { text-shadow: 0 0 35px rgba(34, 197, 94, 0.7); }
        .profile-frame { border: 2px solid #22c55e; box-shadow: 0 0 50px rgba(34, 197, 94, 0.3); }
    </style>
</head>
<body>

    <div class="stars-container" id="starsField"></div>

    <nav class="flex justify-between items-center p-8 max-w-7xl mx-auto">
        <div class="text-3xl font-black italic tracking-tighter uppercase">IMRAN<span class="text-green-500">.</span></div>
    </nav>

    <main class="flex flex-col items-center justify-center pt-2 pb-20 px-6 text-center max-w-5xl mx-auto">
        
        <div class="relative mb-8">
            <div class="absolute -inset-24 bg-green-500/5 rounded-full blur-[120px]"></div>
            <img src="me.jpg/future-header.png" alt="عمران" class="relative w-40 h-40 md:w-52 md:h-52 rounded-full object-cover profile-frame">
        </div>

        <p class="text-green-500/80 text-sm font-bold mb-4 tracking-[0.2em] italic">"وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ"</p>

        <h1 class="text-5xl md:text-[72px] font-black leading-none mb-3">نصنع الواقع الرقمي</h1>
        <h1 class="text-3xl md:text-[52px] font-black text-green-500 text-glow mb-12 tracking-tight">بأبعاد تتجاوز الخيال</h1>

        <div class="mb-20">
            <a href="https://wa.me/9647747231856" class="inline-flex items-center gap-4 bg-white text-black font-black py-4 px-14 rounded-full hover:bg-green-500 transition-all shadow-2xl hover:scale-105 active:scale-95">
                <i data-lucide="message-circle" class="w-6 h-6"></i>
                <span class="text-lg">تواصل معي الآن</span>
            </a>
        </div>

        <div class="w-full grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="glass-pill flex flex-col items-center justify-center">
                <div class="steam"></div>
                <div class="relative z-10">
                    <div class="text-4xl font-black counter" data-target="100">0%</div>
                    <p class="text-[9px] text-green-500/70 font-bold tracking-[0.4em] uppercase mt-2">Code</p>
                </div>
            </div>
            <div class="glass-pill flex flex-col items-center justify-center">
                <div class="steam"></div>
                <div class="relative z-10">
                    <div class="text-4xl font-black counter" data-target="100">0%</div>
                    <p class="text-[9px] text-green-500/70 font-bold tracking-[0.4em] uppercase mt-2">Design</p>
                </div>
            </div>
            <div class="glass-pill flex flex-col items-center justify-center">
                <div class="steam"></div>
                <div class="relative z-10">
                    <div class="text-4xl font-black counter" data-target="100">0%</div>
                    <p class="text-[9px] text-green-500/70 font-bold tracking-[0.4em] uppercase mt-2">Logic</p>
                </div>
            </div>
            <div class="glass-pill flex flex-col items-center justify-center">
                <div class="steam"></div>
                <div class="relative z-10">
                    <div class="text-4xl font-black counter" data-target="100">0%</div>
                    <p class="text-[9px] text-green-500/70 font-bold tracking-[0.4em] uppercase mt-2">Speed</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // توليد 150 نجمة عشوائية
        const starsField = document.getElementById('starsField');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            // سرعة لمعان عشوائية لكل نجمة
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            starsField.appendChild(star);
        }

        window.onload = () => {
            document.querySelectorAll('.steam').forEach(s => s.style.height = '100%');
            document.querySelectorAll('.counter').forEach(counter => {
                const target = +counter.getAttribute('data-target');
                let count = 0;
                const timer = setInterval(() => {
                    count++;
                    counter.innerText = count + '%';
                    if (count >= target) clearInterval(timer);
                }, 80);
            });
        };
    </script>
</body>
</html>
