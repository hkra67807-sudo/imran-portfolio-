<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #000; color: white; margin: 0; overflow-x: hidden; }
        
        /* النجوم الـ 150 */
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.3; animation: twinkle var(--duration) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 0.8; } }

        /* حاوية الصورة المربعة */
        .profile-side {
            width: 320px;
            height: 320px;
            border: 2px solid #22c55e;
            border-radius: 25px;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.2);
        }
        .profile-side img { width: 100%; height: 100%; object-fit: cover; }

        /* المهارات */
        .skill-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .steam-line { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; background: linear-gradient(to top, rgba(34, 197, 94, 0.2), transparent); transition: height 3s ease; }
    </style>
</head>
<body>

    <div class="stars-container" id="starsField"></div>

    <nav class="p-8 max-w-7xl mx-auto flex justify-between">
        <div class="text-3xl font-black italic uppercase">IMRAN<span class="text-green-500">.</span></div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-10 flex flex-col lg:flex-row items-center justify-between gap-12">
        
        <div class="profile-side">
            <img src="me.jpg/future-header.png" alt="عمران">
        </div>

        <div class="flex-1 text-center lg:text-right">
            <p class="text-green-500 font-bold mb-6 italic text-lg leading-relaxed">
                "وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ وَرَسُولُهُ وَالْمُؤْمِنُونَ"
            </p>
            
            <h1 class="text-5xl md:text-7xl font-black mb-3">نصنع الواقع الرقمي</h1>
            <h1 class="text-3xl md:text-5xl font-black text-green-500 mb-12" style="text-shadow: 0 0 20px #22c55e;">بأبعاد تتجاوز الخيال</h1>

            <div class="mb-14">
                <a href="https://wa.me/9647747231856" class="inline-flex items-center gap-3 bg-white text-black font-black py-4 px-12 rounded-2xl hover:bg-green-500 transition-all shadow-xl">
                    <i data-lucide="message-circle"></i>
                    <span>تواصل الآن</span>
                </a>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="skill-box"><div class="steam-line"></div><div class="relative z-10 font-bold text-2xl"><span class="counter" data-target="100">0</span>%<p class="text-[9px] text-green-500 uppercase tracking-widest">Code</p></div></div>
                <div class="skill-box"><div class="steam-line"></div><div class="relative z-10 font-bold text-2xl"><span class="counter" data-target="100">0</span>%<p class="text-[9px] text-green-500 uppercase tracking-widest">Design</p></div></div>
                <div class="skill-box"><div class="steam-line"></div><div class="relative z-10 font-bold text-2xl"><span class="counter" data-target="100">0</span>%<p class="text-[9px] text-green-500 uppercase tracking-widest">Logic</p></div></div>
                <div class="skill-box"><div class="steam-line"></div><div class="relative z-10 font-bold text-2xl"><span class="counter" data-target="100">0</span>%<p class="text-[9px] text-green-500 uppercase tracking-widest">Speed</p></div></div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // 150 نجمة
        const container = document.getElementById('starsField');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            container.appendChild(star);
        }

        // العداد وتأثير البخار
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelectorAll('.steam-line').forEach(el => el.style.height = '100%');
            }, 300);

            document.querySelectorAll('.counter').forEach(counter => {
                const target = +counter.getAttribute('data-target');
                let count = 0;
                const update = () => {
                    if (count < target) {
                        count++;
                        counter.innerText = count;
                        setTimeout(update, 20);
                    }
                };
                update();
            });
        });
    </script>
</body>
</html>
