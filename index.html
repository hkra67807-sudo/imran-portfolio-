<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran | عمران</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #050505; color: white; overflow-x: hidden; }
        .bg-grid { background-image: radial-gradient(rgba(34, 197, 94, 0.15) 1.2px, transparent 1.2px); background-size: 30px 30px; }
        .text-glow { text-shadow: 0 0 30px rgba(34, 197, 94, 0.8); }
        .profile-frame { border: 4px solid #22c55e; box-shadow: 0 0 50px rgba(34, 197, 94, 0.4); }
        .skill-card { background: #0A0A0A; border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.4s; }
        .icon-circle { 
            background: #22c55e; color: black; width: 60px; height: 60px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 50%; margin: 0 auto 15px;
        }
        /* تصميم شريط التحميل */
        .progress-bar { height: 6px; background: #1a1a1a; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; background: #22c55e; width: 0%; transition: width 2s ease-out; box-shadow: 0 0 15px #22c55e; }
    </style>
</head>
<body class="bg-grid">

    <nav class="flex justify-between items-center p-8 max-w-7xl mx-auto">
        <div class="text-3xl font-black tracking-tighter uppercase">IMRAN<span class="text-green-500">.</span></div>
        <a href="https://wa.me/9647747231856" class="bg-green-500 text-black px-8 py-2.5 rounded-full font-bold text-sm hover:bg-white transition-all">تواصل معي</a>
    </nav>

    <main class="flex flex-col items-center justify-center pt-10 pb-20 px-6 text-center max-w-5xl mx-auto">
        
        <div class="relative mb-12">
            <div class="absolute -inset-10 bg-green-500 rounded-full blur-3xl opacity-10 animate-pulse"></div>
            <img src="me.jpg/future-header.png" alt="عمران" class="relative w-48 h-48 md:w-64 md:h-64 rounded-full object-cover profile-frame">
        </div>

        <h2 class="text-green-500 text-xl md:text-2xl font-bold mb-8 italic">
            "وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ وَرَسُولُهُ وَالْمُؤْمِنُونَ"
        </h2>

        <h1 class="text-5xl md:text-[90px] font-black leading-[1.1] mb-12 tracking-tighter">
            نصنع حلولاً <br> <span class="text-green-500 text-glow">تترك أثراً</span>
        </h1>

        <div class="flex justify-center mb-32">
            <a href="https://wa.me/9647747231856" class="bg-white text-black font-black py-5 px-16 rounded-2xl hover:bg-green-500 transition-all text-xl shadow-xl">
                تواصل واتساب مباشر ←
            </a>
        </div>

        <div class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            
            <div class="skill-card p-10 rounded-[2.5rem]">
                <div class="icon-circle"><i data-lucide="code-2"></i></div>
                <div class="text-white font-black text-xl mb-1 uppercase">Code</div>
                <div class="text-green-500 text-3xl font-black counter" data-target="100">0%</div>
                <div class="progress-bar"><div class="progress-fill" data-width="100%"></div></div>
            </div>

            <div class="skill-card p-10 rounded-[2.5rem]">
                <div class="icon-circle"><i data-lucide="monitor"></i></div>
                <div class="text-white font-black text-xl mb-1 uppercase">Layout</div>
                <div class="text-green-500 text-3xl font-black counter" data-target="100">0%</div>
                <div class="progress-bar"><div class="progress-fill" data-width="100%"></div></div>
            </div>

            <div class="skill-card p-10 rounded-[2.5rem]">
                <div class="icon-circle"><i data-lucide="cpu"></i></div>
                <div class="text-white font-black text-xl mb-1 uppercase">Logic</div>
                <div class="text-green-500 text-3xl font-black counter" data-target="100">0%</div>
                <div class="progress-bar"><div class="progress-fill" data-width="100%"></div></div>
            </div>

            <div class="skill-card p-10 rounded-[2.5rem]">
                <div class="icon-circle"><i data-lucide="zap"></i></div>
                <div class="text-white font-black text-xl mb-1 uppercase">Fast</div>
                <div class="text-green-500 text-3xl font-black counter" data-target="100">0%</div>
                <div class="progress-bar"><div class="progress-fill" data-width="100%"></div></div>
            </div>

        </div>
    </main>

    <script>
        // تفعيل الأيقونات
        lucide.createIcons();

        // كود تحريك الأرقام والنسب
        const counters = document.querySelectorAll('.counter');
        const fills = document.querySelectorAll('.progress-fill');

        window.onload = () => {
            counters.forEach(counter => {
                const updateCount = () => {
                    const target = +counter.getAttribute('data-target');
                    const count = +counter.innerText.replace('%', '');
                    const speed = 200 / target;

                    if (count < target) {
                        counter.innerText = count + 1 + '%';
                        setTimeout(updateCount, 20);
                    } else {
                        counter.innerText = target + '%';
                    }
                };
                updateCount();
            });

            fills.forEach(fill => {
                fill.style.width = fill.getAttribute('data-width');
            });
        };
    </script>
</body>
</html>
