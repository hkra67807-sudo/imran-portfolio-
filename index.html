<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #000; color: white; margin: 0; overflow-x: hidden; }
        
        /* النجوم الـ 150 ثابتة في الخلفية */
        .stars-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.3; }

        /* حاوية الصورة المربعة 300px */
        .profile-side {
            width: 300px;
            height: 300px;
            border: 2px solid #22c55e;
            border-radius: 20px;
            overflow: hidden;
            flex-shrink: 0; /* يمنع تصغير الصورة */
        }
        .profile-side img { width: 100%; height: 100%; object-fit: cover; }

        /* المهارات */
        .skill-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 100px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .steam-line { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; background: linear-gradient(to top, rgba(34, 197, 94, 0.3), transparent); transition: height 3s ease; }
    </style>
</head>
<body>

    <div class="stars-container" id="starsField"></div>

    <nav class="p-8 max-w-7xl mx-auto flex justify-between">
        <div class="text-3xl font-black italic uppercase italic">IMRAN<span class="text-green-500">.</span></div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-10 flex flex-row items-start justify-between gap-10">
        
        <div class="profile-side">
            <img src="me.jpg/future-header.png" alt="عمران">
        </div>

        <div class="flex-1 text-right">
            <p class="text-green-500 font-bold mb-4 italic text-sm">"وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ"</p>
            <h1 class="text-5xl font-black mb-2">نصنع الواقع الرقمي</h1>
            <h1 class="text-3xl font-black text-green-500 mb-8" style="text-shadow: 0 0 15px #22c55e;">بأبعاد تتجاوز الخيال</h1>

            <div class="mb-10">
                <a href="https://wa.me/9647747231856" class="inline-flex items-center gap-3 bg-white text-black font-black py-4 px-10 rounded-2xl">
                    <i data-lucide="message-circle"></i>
                    <span>تواصل الآن</span>
                </a>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="skill-box"><div class="steam-line"></div><div class="relative z-10"><span class="counter text-2xl font-black" data-target="100">0</span>%<p class="text-[9px] text-green-500 font-bold uppercase">Code</p></div></div>
                <div class="skill-box"><div class="steam-line"></div><div class="relative z-10"><span class="counter text-2xl font-black" data-target="100">0</span>%<p class="text-[9px] text-green-500 font-bold uppercase">Design</p></div></div>
                <div class="skill-box"><div class="steam-line"></div><div class="relative z-10"><span class="counter text-2xl font-black" data-target="100">0</span>%<p class="text-[9px] text-green-500 font-bold uppercase">Logic</p></div></div>
                <div class="skill-box"><div class="steam-line"></div><div class="relative z-10"><span class="counter text-2xl font-black" data-target="100">0</span>%<p class="text-[9px] text-green-500 font-bold uppercase">Speed</p></div></div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // 150 نجمة
        const container = document.getElementById('starsField');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 2 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            container.appendChild(star);
        }

        // كود العداد (الأرقام تزيد) والبخار
        window.addEventListener('DOMContentLoaded', () => {
            // تأثير البخار
            setTimeout(() => {
                document.querySelectorAll('.steam-line').forEach(el => el.style.height = '100%');
            }, 300);

            // زيادة الأرقام
            const counters = document.querySelectorAll('.counter');
            counters.forEach(counter => {
                const updateCount = () => {
                    const target = +counter.getAttribute('data-target');
                    const count = +counter.innerText;
                    const speed = 2000 / target; // سرعة العداد

                    if (count < target) {
                        counter.innerText = count + 1;
                        setTimeout(updateCount, speed);
                    } else {
                        counter.innerText = target;
                    }
                };
                updateCount();
            });
        });
    </script>
</body>
</html>
