<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran Space | فضاء عمران الرقمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #020202; color: white; overflow-x: hidden; position: relative; }
        
        /* تأثير النجوم والكواكب في الخلفية */
        #space-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .star { position: absolute; background: white; border-radius: 50%; opacity: 0.5; animation: twinkle var(--duration) infinite; }
        .planet { position: absolute; border-radius: 50%; background: radial-gradient(circle, #22c55e 0%, #064e3b 100%); filter: blur(2px); opacity: 0.2; animation: float var(--duration) infinite ease-in-out; }

        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes float { 0%, 100% { transform: translateY(0) translateX(0); } 50% { transform: translateY(-20px) translateX(20px); } }

        .text-glow { text-shadow: 0 0 30px rgba(34, 197, 94, 0.8); }
        .profile-frame { border: 4px solid #22c55e; box-shadow: 0 0 50px rgba(34, 197, 94, 0.4); z-index: 10; }
        
        /* الكروت الزجاجية */
        .glass-card { 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px);
            transition: 0.4s;
        }
        .glass-card:hover { border-color: #22c55e; transform: scale(1.05); background: rgba(34, 197, 94, 0.05); }
    </style>
</head>
<body>

    <div id="space-bg"></div>

    <nav class="flex justify-between items-center p-8 max-w-7xl mx-auto">
        <div class="text-3xl font-black tracking-tighter uppercase italic">IMRAN<span class="text-green-500">.</span></div>
        <a href="https://wa.me/9647747231856" class="bg-green-500 text-black px-8 py-2.5 rounded-full font-bold text-sm hover:scale-110 transition-all">تواصل معي</a>
    </nav>

    <main class="flex flex-col items-center justify-center pt-10 pb-20 px-6 text-center max-w-6xl mx-auto">
        
        <div class="relative mb-12">
            <div class="absolute -inset-16 bg-green-500 rounded-full blur-[100px] opacity-10"></div>
            <img src="me.jpg/future-header.png" alt="عمران" class="relative w-48 h-48 md:w-60 md:h-60 rounded-full object-cover profile-frame">
        </div>

        <h2 class="text-green-500 text-xl md:text-2xl font-bold mb-8 italic tracking-widest">
            "وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ وَرَسُولُهُ وَالْمُؤْمِنُونَ"
        </h2>

        <h1 class="text-5xl md:text-[90px] font-black leading-[1.1] mb-12 tracking-tighter">
            إبداع بلا حدود <br> <span class="text-green-500 text-glow">في فضاء البرمجة</span>
        </h1>

        <div class="flex justify-center mb-32">
            <a href="https://wa.me/9647747231856" class="bg-white text-black font-black py-5 px-16 rounded-2xl hover:bg-green-500 transition-all text-xl shadow-2xl">
                ابدأ رحلتك معنا ←
            </a>
        </div>

        <div class="w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="glass-card p-10 rounded-[2.5rem]">
                <div class="text-green-500 mb-4 flex justify-center"><i data-lucide="rocket" size="40"></i></div>
                <div class="text-3xl font-black mb-1 counter" data-target="100">0%</div>
                <div class="text-gray-500 text-xs font-bold uppercase tracking-widest">Efficiency</div>
            </div>
            <div class="glass-card p-10 rounded-[2.5rem]">
                <div class="text-green-500 mb-4 flex justify-center"><i data-lucide="shield-check" size="40"></i></div>
                <div class="text-3xl font-black mb-1 counter" data-target="100">0%</div>
                <div class="text-gray-500 text-xs font-bold uppercase tracking-widest">Security</div>
            </div>
            <div class="glass-card p-10 rounded-[2.5rem]">
                <div class="text-green-500 mb-4 flex justify-center"><i data-lucide="orbit" size="40"></i></div>
                <div class="text-3xl font-black mb-1 counter" data-target="100">0%</div>
                <div class="text-gray-500 text-xs font-bold uppercase tracking-widest">Creativity</div>
            </div>
            <div class="glass-card p-10 rounded-[2.5rem]">
                <div class="text-green-500 mb-4 flex justify-center"><i data-lucide="milestone" size="40"></i></div>
                <div class="text-3xl font-black mb-1 counter" data-target="100">0%</div>
                <div class="text-gray-400 text-xs font-bold uppercase tracking-widest">Planning</div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // توليد النجوم والكواكب برمجياً
        const bg = document.getElementById('space-bg');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            bg.appendChild(star);
        }
        for (let i = 0; i < 5; i++) {
            const planet = document.createElement('div');
            planet.className = 'planet';
            const size = Math.random() * 100 + 50 + 'px';
            planet.style.width = size;
            planet.style.height = size;
            planet.style.top = Math.random() * 100 + '%';
            planet.style.left = Math.random() * 100 + '%';
            planet.style.setProperty('--duration', Math.random() * 10 + 5 + 's');
            bg.appendChild(planet);
        }

        // العداد التصاعدي
        const counters = document.querySelectorAll('.counter');
        window.onload = () => {
            counters.forEach(counter => {
                const updateCount = () => {
                    const target = +counter.getAttribute('data-target');
                    const count = +counter.innerText.replace('%', '');
                    if (count < target) {
                        counter.innerText = count + 1 + '%';
                        setTimeout(updateCount, 20);
                    }
                };
                updateCount();
            });
        };
    </script>
</body>
</html>
