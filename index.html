<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran | عمران</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #010101; color: white; overflow-x: hidden; }
        .geo-grid { 
            background-image: radial-gradient(rgba(34, 197, 94, 0.08) 1.5px, transparent 1.5px);
            background-size: 60px 60px;
        }
        
        /* تصميم الكبسولة الزجاجية الرشيقة */
        .glass-pill {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.07);
            border-radius: 999px; /* جعلها كبسولة */
            height: 280px; /* طول الكبسولة */
            width: 100%;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .glass-pill:hover { 
            border-color: rgba(34, 197, 94, 0.5); 
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(34, 197, 94, 0.1);
        }

        /* تأثير البخار الصاعد داخل الكبسولة */
        .steam {
            position: absolute;
            bottom: -10%;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, rgba(34, 197, 94, 0.3), rgba(34, 197, 94, 0.1), transparent);
            filter: blur(15px);
            opacity: 0;
            transition: height 5s ease-out, opacity 2s;
            animation: vapor 4s infinite alternate ease-in-out;
        }
        @keyframes vapor {
            from { transform: scaleX(1); }
            to { transform: scaleX(1.1); filter: blur(20px); }
        }

        .text-glow { text-shadow: 0 0 25px rgba(34, 197, 94, 0.8); }
        .profile-frame { border: 3px solid #22c55e; box-shadow: 0 0 40px rgba(34, 197, 94, 0.3); }
    </style>
</head>
<body class="geo-grid">

    <nav class="flex justify-between items-center p-8 max-w-7xl mx-auto">
        <div class="text-3xl font-black tracking-tighter uppercase italic">IMRAN<span class="text-green-500">.</span></div>
    </nav>

    <main class="flex flex-col items-center justify-center pt-2 pb-20 px-6 text-center max-w-6xl mx-auto">
        
        <div class="relative mb-8">
            <div class="absolute -inset-20 bg-green-500 rounded-full blur-[120px] opacity-10"></div>
            <img src="me.jpg/future-header.png" alt="عمران" class="relative w-40 h-40 md:w-52 md:h-52 rounded-full object-cover profile-frame">
        </div>

        <p class="text-green-500/80 text-sm md:text-base font-bold mb-6 italic">
            "وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ"
        </p>

        <h1 class="text-5xl md:text-[75px] font-black leading-none tracking-tighter uppercase">
            نصنع الواقع الرقمي
        </h1>
        <h1 class="text-3xl md:text-[55px] font-black leading-tight mb-12 tracking-tighter uppercase text-green-500 text-glow">
            بأبعاد تتجاوز الخيال
        </h1>

        <div class="mb-20">
            <a href="https://wa.me/9647747231856" class="inline-flex items-center gap-3 bg-white text-black font-black py-4 px-12 rounded-full hover:bg-green-500 transition-all shadow-xl hover:scale-105">
                <i data-lucide="message-circle" class="w-6 h-6 text-green-600"></i>
                <span class="text-lg">ابدأ مشروعك الآن</span>
            </a>
        </div>

        <div class="w-full grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-10">
            
            <div class="glass-pill">
                <div class="steam"></div>
                <div class="relative z-10">
                    <div class="text-3xl md:text-5xl font-black text-white counter" data-target="100">0%</div>
                    <p class="text-[9px] text-green-500/70 font-bold tracking-[0.3em] uppercase mt-2">Code</p>
                </div>
            </div>

            <div class="glass-pill">
                <div class="steam"></div>
                <div class="relative z-10">
                    <div class="text-3xl md:text-5xl font-black text-white counter" data-target="100">0%</div>
                    <p class="text-[9px] text-green-500/70 font-bold tracking-[0.3em] uppercase mt-2">Design</p>
                </div>
            </div>

            <div class="glass-pill">
                <div class="steam"></div>
                <div class="relative z-10">
                    <div class="text-3xl md:text-5xl font-black text-white counter" data-target="100">0%</div>
                    <p class="text-[9px] text-green-500/70 font-bold tracking-[0.3em] uppercase mt-2">Logic</p>
                </div>
            </div>

            <div class="glass-pill">
                <div class="steam"></div>
                <div class="relative z-10">
                    <div class="text-3xl md:text-5xl font-black text-white counter" data-target="100">0%</div>
                    <p class="text-[9px] text-green-500/70 font-bold tracking-[0.3em] uppercase mt-2">Speed</p>
                </div>
            </div>

        </div>
    </main>

    <script>
        lucide.createIcons();
        window.onload = () => {
            // تفعيل البخار داخل الكبسولات
            document.querySelectorAll('.steam').forEach(s => {
                setTimeout(() => { s.style.height = '100%'; s.style.opacity = '1'; }, 500);
            });
            // العداد الرقمي
            document.querySelectorAll('.counter').forEach(counter => {
                const target = +counter.getAttribute('data-target');
                let count = 0;
                const timer = setInterval(() => {
                    count++;
                    counter.innerText = count + '%';
                    if (count >= target) clearInterval(timer);
                }, 70);
            });
        };
    </script>
</body>
</html>
