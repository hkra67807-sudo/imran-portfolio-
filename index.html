<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran | عمران</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', sans-serif; 
            background: radial-gradient(circle at center, #010802 0%, #000000 100%); 
            color: white; 
            overflow-x: hidden; 
            min-height: 100vh;
        }

        /* حاوية النجوم */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.3; animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* إطار الصورة المربع الاحترافي */
        .profile-square {
            border: 2px solid rgba(34, 197, 94, 0.4);
            box-shadow: 20px 20px 60px rgba(34, 197, 94, 0.1);
            transition: 0.5s;
        }
        .profile-square:hover {
            border-color: #22c55e;
            transform: scale(1.02);
        }

        /* الكبسولات الزجاجية */
        .glass-pill {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(34, 197, 94, 0.12);
            border-radius: 999px;
            height: 180px; /* أقصر قليلاً لتناسب التنسيق الجانبي */
            position: relative; overflow: hidden;
        }

        .steam {
            position: absolute; bottom: -5%; left: 0; width: 100%; height: 0%;
            background: linear-gradient(to top, rgba(34, 197, 94, 0.25), transparent);
            filter: blur(15px); transition: height 5s ease;
        }

        .text-glow { text-shadow: 0 0 35px rgba(34, 197, 94, 0.7); }
    </style>
</head>
<body>

    <div class="stars-container" id="starsField"></div>

    <nav class="p-8 max-w-7xl mx-auto flex justify-between">
        <div class="text-3xl font-black italic tracking-tighter uppercase">IMRAN<span class="text-green-500">.</span></div>
    </nav>

    <main class="max-w-7xl mx-auto px-8 py-10 flex flex-col lg:flex-row items-center gap-16">
        
        <div class="w-full lg:w-1/2 flex justify-center lg:justify-end">
            <div class="relative">
                <div class="absolute -inset-10 bg-green-500/10 blur-[80px]"></div>
                <img src="me.jpg" alt="عمران" class="relative w-72 h-72 md:w-96 md:h-96 object-cover rounded-3xl profile-square">
            </div>
        </div>

        <div class="w-full lg:w-1/2 text-center lg:text-right">
            <p class="text-green-500 font-bold mb-4 tracking-[0.2em] italic">"وَقُلِ اعْمَلُوا فَسَيَرَى اللَّهُ عَمَلَكُمْ"</p>
            
            <h1 class="text-4xl md:text-6xl font-black leading-tight mb-2">نصنع الواقع الرقمي</h1>
            <h1 class="text-2xl md:text-4xl font-black text-green-500 text-glow mb-8">بأبعاد تتجاوز الخيال</h1>

            <div class="mb-12">
                <a href="https://wa.me/9647747231856" class="inline-flex items-center gap-4 bg-white text-black font-black py-4 px-10 rounded-2xl hover:bg-green-500 transition-all shadow-xl hover:-translate-y-1">
                    <i data-lucide="message-circle"></i>
                    <span>ابدأ مشروعك الآن</span>
                </a>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="glass-pill flex flex-col items-center justify-center">
                    <div class="steam"></div>
                    <div class="relative z-10">
                        <div class="text-3xl font-black counter" data-target="100">0%</div>
                        <p class="text-[8px] text-green-500/70 font-bold tracking-widest uppercase mt-1">Code</p>
                    </div>
                </div>
                <div class="glass-pill flex flex-col items-center justify-center">
                    <div class="steam"></div>
                    <div class="relative z-10">
                        <div class="text-3xl font-black counter" data-target="100">0%</div>
                        <p class="text-[8px] text-green-500/70 font-bold tracking-widest uppercase mt-1">Logic</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // توليد الـ 150 نجمة
        const starsField = document.getElementById('starsField');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 2 + 1 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.setProperty('--duration', Math.random() * 3 + 2 + 's');
            starsField.appendChild(star);
        }

        window.onload = () => {
            document.querySelectorAll('.steam').forEach(s => s.style.height = '100%');
            document.querySelectorAll('.counter').forEach(counter => {
                const target = +counter.getAttribute('data-target');
                let count = 0;
                const timer = setInterval(() => {
                    count++;
                    counter.innerText = count + '%';
                    if (count >= target) clearInterval(timer);
                }, 80);
            });
        };
    </script>
</body>
</html>
